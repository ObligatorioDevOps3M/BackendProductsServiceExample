apiVersion: apps/v1 
kind: Deployment
metadata:
  name: products
  labels: 
     app: products
spec:
  replicas: 2
  selector:
    matchLabels:
      app: products

  template:
    metadata:
      labels:
        app: products
    spec:
      containers:
      - name: products
        image: REPOSITORY_URI:TAG_PLACEHOLDER
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1